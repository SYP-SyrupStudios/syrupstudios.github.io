<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Access Denied</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  h1 {
    color: red;
    font-size: 2em;
  }
  p {
    font-size: 1.2em;
  }
  .copyright {
    position: fixed;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 0.8em;
  }
</style>
</head>
<body>
  <h1>ACCESS DENIED!</h1>
  <p>We are sorry but we cannot show this page as it may contain confidential / prohibited data.</p>
  <div class="copyright">&copy; SYP 2024</div>

  <script>
  // Check if the browser prefers a dark theme
  const darkThemeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
  const isDarkTheme = darkThemeMediaQuery.matches;

  // Define colors based on the theme
  const textColor = isDarkTheme ? 'white' : 'black';
  const bgColor = isDarkTheme ? 'black' : 'white';

  // Log the message with colors based on the theme
  console.log(`%cWARNING`, `color: ${textColor}; font-weight: bold; font-size: 50px; background-color: ${bgColor};`);
  console.log(`%cThe browser console is a developer tool not intended for use by users. DO NOT copy and paste any code in this window. Any code execution in this window is a violation and will be reported to the owners of this site.`, `color: ${textColor}; font-weight: bold; font-size: 15px; background-color: ${bgColor};`);
  </script>
</body>
</html>
